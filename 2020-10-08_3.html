<html>
<head>
    <meta charset="utf-8">
    </head>
    <body>
        <input type="button" value="start" onclick="solve()">
        <script>
            function solve(){
                var ans = "";
                var visit=  new Array();
                
                for(var i=2; i*i <= 100; i++){
                    if(visit[i]) continue;
                    for(var j=i*i; j <= 100; j+= i)
                        visit[j] = true;
                }
                
                for(var i=2; i <= 100; i++){
                    if(!visit[i])
                        ans += i + " ";
                }
                
                alert("Prime Number : " + ans);
            }
        </script>
    </body>
</html>
