<html>
<head>
    <meta charset="utf-8">
    </head>
    <body>
        <input type="button" value="start" onclick="solve()">
        <script>
            function solve(num){
                var ans = "";
                
                for(var i=1; i <= 20; i++)
                    for(var j=i; j <= 20; j++)
                        for(var k=j; k <= 20; k++)
                            if(i*i + j*j == k*k)
                                ans += "Num : "+i+"^2 + "+j+"^2 = "+k+"^2\n";
                
                alert(ans);
            }
        </script>
    </body>
</html>
