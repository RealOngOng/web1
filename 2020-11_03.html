<!doctype html>

<html>
<head>
    <meta charset="utf-8">
    
    </head>
    
        <script>       
        var isImgActive = false;
        function ChangeImgActive(){      
           var canvas = document.getElementById("myCanvas"); 
            var ctx = canvas.getContext("2d"); 
            
            isImgActive = !isImgActive;
            
            if(isImgActive)
                canvas.style.visibility = "visible"
            else
                canvas.style.visibility = "hidden";
                        ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawImg();
        }
            
        var isTxtActive = false;
        function ChangeTxtActive(){      
           var canvas = document.getElementById("myCanvas"); 
            var ctx = canvas.getContext("2d"); 
            
            isTxtActive = !isTxtActive;
            
            if(isTxtActive)
                canvas.style.visibility = "visible"
            else
                canvas.style.visibility = "hidden";
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawText();
        }
        
        function drawText() {
            var canvas = document.getElementById("myCanvas"); 
            var context = canvas.getContext("2d"); 
            context.font = "30px Comic Sans MS"; 
            context.fillStyle = "red"; 
            context.textAlign = "center";
            context.fillText("Hello world", canvas.width / 2, canvas.height / 2);
        }
        function drawImg(){
            var canvas = document.getElementById("myCanvas"); 
            var ctx = canvas.getContext("2d"); 
            var img = document.getElementById("scream"); 
            ctx.drawImage(img, 10, 10);  
        }
        </script>
    
    <body>
    <input type="button" value="Text 예제보이기/숨기기" onClick="ChangeTxtActive()">
    <input type="button" value="Image 예제보이기/숨기기" onClick="ChangeImgActive()">
